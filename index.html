<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <title>
        Weather Finder
    </title>
</head>
<header>
    <h1 id="pageHeader"> Weather Finder</h1>
</header>

<body>
    <div id="bigParent">
        <div id="sideContainer">
            <aside id="searchArea">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Search City:</label>
                    <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Denver">
                    <input type="submit" id="searchBtn" type="submit " value="submit">
                    <div id="searchHistory">
                        <ul id="searchHistoryList"></ul>
                </div>
            </aside>
        </div>
        <div id="mainContainer">
            <div class="jumbotron">
                <h1 class="display-4" id="cityName"></h1>
                <img src="" alt="" id="Iconic">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv"></p>

            </div>
            <div id="forcastDiv">
                <h2>5 Day Forcast:</h2>
                <div id="forcastDiv"></div>
                <div id="5daycast">
                    <div class="card" id="day1" width= 20%>
                        <div class="card-body" >
                          <p id="date1"></p>
                          <p id="icon1"></p>
                          <p id="temp1"></p>
                          <p id="wind1"></p>
                          <p id="humidity1"></p>
                        </div>
                      </div>
                      <div class="card" id="day2" width= 20%>
                        <div class="card-body">
                          <p id="date2"></p>
                          <p id="icon2"></p>
                          <p id="temp2"></p>
                          <p id="wind2"></p>
                          <p id="humidity2"></p>
                        </div>
                      </div>
                      <div class="card" id="day3" width= 20%>
                        <div class="card-body">
                          <p id="date3"></p>
                          <p id="icon3"></p>
                          <p id="temp3"></p>
                          <p id="wind3"></p>
                          <p id="humidity3"></p>
                        </div>
                      </div>
                      <div class="card" id="day4" width= 20%>
                        <div class="card-body">
                          <p id="date4"></p>
                          <p id="icon4"></p>
                          <p id="temp4"></p>
                          <p id="wind4"></p>
                          <p id="humidity4"></p>
                        </div>
                      </div>
                      <div class="card" id="day5" width= 20%>
                        <div class="card-body">
                          <p id="date5"></p>
                          <p id="icon5"></p>
                          <p id="temp5"></p>
                          <p id="wind5"></p>
                          <p id="humidity5"></p>
                        </div>
                      </div>  
                </div>
            </div>
        </div>
      
    </div>
</body>
<script src = "script.js"></script>

</html>
