<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>
        Weather Finder
    </title>
</head>
<header>
    <h1 id="pageHeader"> Weather Finder</h1>
</header>

<body>
    <div id="bigParent">
        <div id="sideContainer">
            <aside id="searchArea">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Search City:</label>
                    <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Denver">
                    <input type="submit" id="searchBtn" type="submit " value="submit">
                    <div id="searchHistory">
                        <ul id="searchHistoryList"></ul>
                </div>
            </aside>
        </div>
        <div id="mainContainer">
            <div class="jumbotron">
                <h1 class="display-4"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv"></p>

            </div>
            <div id="forcastDiv">
                <h2>5 Day Forcast:</h2>
                <div id="forcastDiv"></div>
                <div id="5daycast"></div>
            </div>
        </div>
      
    </div>
</body>
<script src = "script.js"></script>

</html>
